type Image {
     id: ID!
     objectPath: String! @search(by: [exact])
     segments: [ImageSegment] @hasInverse(field: sourceImage)
}

type ImageSegment {
     id: ID!
     upperLeftX: Float!
     upperLeftY: Float!
     lowerRightX: Float!
     lowerRightY: Float!
     sourceImage: Image!
     objectPath: String
}
