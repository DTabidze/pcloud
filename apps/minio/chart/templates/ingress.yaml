apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: Host(`{{ .Values.ingressHost }}`)
    services:
    - kind: Service
      name: {{ template "minio.fullname" . }}
      namespace: {{ .Release.Namespace }}
      passHostHeader: true
      port: {{ .Values.minio.service.port }}
