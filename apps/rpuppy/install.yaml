---
apiVersion: v1
kind: Namespace
metadata:
  name: app-rpuppy
---
apiVersion: v1
kind: Service
metadata:
  name: rpuppy
  namespace: app-rpuppy
spec:
  type: ClusterIP
  selector:
    app: rpuppy
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: app-rpuppy
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - woof.lekva.me
    secretName: cert-woof.lekva.me
  rules:
  - host: woof.lekva.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rpuppy
            port:
              name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpuppy
  namespace: app-rpuppy
spec:
  selector:
    matchLabels:
      app: rpuppy
  replicas: 1
  template:
    metadata:
      labels:
        app: rpuppy
    spec:
      containers:
      - name: rpuppy
        image: giolekva/rpuppy-arm:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        command: ["rpuppy", "--port=8080"]
