apiVersion: v1
kind: Service
metadata:
  name: memberships
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: memberships
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: {{ .Values.port }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: {{ .Release.Namespace }}
{{- if .Values.certificateIssuer }}
  annotations:
    acme.cert-manager.io/http01-edit-in-place: "true"
    cert-manager.io/cluster-issuer: {{ .Values.certificateIssuer }}
{{- end }}
spec:
  ingressClassName: {{ .Values.ingressClassName }}
{{- if .Values.certificateIssuer }}
  tls:
  - hosts:
    - {{ .Values.domain }}
    secretName: cert-memberships
{{- end }}
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: memberships
            port:
              name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memberships
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memberships
  template:
    metadata:
      labels:
        app: memberships
    spec:
      containers:
      - name: memberships
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
        - name: http
          containerPort: {{ .Values.port }}
          protocol: TCP
        command:
        - memberships
        - --port={{ .Values.port }}
        - --db-path=/data/memberships.db
        volumeMounts:
        - name: memberships
          mountPath: /data
      volumes:
      - name: memberships
        persistentVolumeClaim:
          claimName: memberships
