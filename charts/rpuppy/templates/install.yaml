apiVersion: v1
kind: Service
metadata:
  name: rpuppy
  namespace: {{ .Release.Namespace }}
spec:
  type: LoadBalancer
  selector:
    app: rpuppy
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
