type Image {
     id: ID!
     objectPath: String! @search(by: [exact])
     segments: [ImageSegment] @hasInverse(field: sourceImage)
}

type ImageSegment {
     id: ID!
     upperLeftX: Int!
     upperLeftY: Int!
     lowerRightX: Int!
     lowerRightY: Int!
     sourceImage: Image!
     objectPath: String
}
